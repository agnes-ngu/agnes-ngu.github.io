<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Spotify Wrapped</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="slide" id="slide1">
    <h1>2025</h1>
    <h3 class="subtitle">Your Spotify Wrapped</h3>
  </section>

  <section class="slide" id="slide2">
    <h2>Minutes Listened</h2>
    <h3 id="minutes" class="big-number"></h3>
  </section>

  <section class="slide" id="slide3">
    <h2>Top Artists</h2>
    <ol id="artists"></ol>
  </section>

  <section class="slide" id="slide4">
    <h2>Top Songs</h2>
    <ol id="songs"></ol>
  </section>

  <script src="script.js"></script>
</body>
</html>
