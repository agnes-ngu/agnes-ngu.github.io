<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Spotify Unwrapped</title>
  <link rel="stylesheet" href="scratch.css" />
</head>
<body>
  <div id="morphNav" class="nav-closed">
   <button id="navToggle">â˜°</button>

    <nav class="nav-content">
      <a href="#">Overview</a>
      <a href="#">Top Artists</a>
      <a href="#">Top Songs</a>
      <a href="#">Stats</a>
    </nav>
  </div>

  <section class="slide" id="TitlePage">
    <div id="TitleText">
      <h1 id="title">2025</h1>
      <h3 id="subtitle">Your Spotify (Un)wrapped</h3>
    </div>

    <div id="buttonCombo">
      <button type="button" class="nextBtn" id="vinylBtn">
        <img id="vinylImg" src="vinyl transparent.png">
        <span id="TextBtn">Go &#8594</span>
      </button>
    </div>
  </section>

  <section class="slide" id="TotalListening">
    <div class="slide-text" id="TotalTimeText">
      <h2 class="TotalText" id="timeHeader">Total Listening Time</h2>
      <h3 class="TotalText" id="totMinutes"></h3>
      <h4 class="TotalText" id="caption">That's</h4>
      <h4 class="TotalText" id="timeSwitch"></h4>
      <!--<h4 class="TotalText" id="days"></h4>
      <h4 class="TotalText" id="years"></h4>-->
      <button class="TotalText" id="timeBtn">&#8594 listened</button>
      <button id="timeNextBtn">Next &#8594</button>
    </div>
    <img id="TotalTimeImg" src="clock traced black.png">
    <img id="TimeBg" src="frost gold.jpg">
  </section>

  <section class="slide" id="TopArtistList">
    <div class="slide-text" id="artistListText">
      <h2 class="artistText">Top Artists</h2>
      <ol class="artistText" id="artists"></ol>
    </div>
    <div id="artistListImgs">
      <img class="artistImgs" id="szaImg" src="sza.jpg">
      <img class="artistImgs" id="kenImg" src="kendrick.webp">
      <img class="artistImgs" id="kaliImg" src="kuchi.jfif">
      <img class="artistImgs" id="rachImg" src="rach.jpg">
      <img class="artistImgs" id="mariasImg" src="marias.jfif">
    </div>
  </section>

  <section class="slide" id="TopSongList">
    <div class="slide-text" id="SongListHead">
      <h2 class="labels">Top Songs</h2>
    </div>
    <div class="slide-text" id="SongListText">
      <ol id="songs"></ol>
    </div>
    <button id="nextRadioBtn">
      <img id="radioImg" src="radio.png">
      <span id="radioTxt">Next &#8594</span>
    </button>
    <img id="gramoImg" src="gramophone cropped.png">
    <!--section for top song stats on same section?-->
  </section>

  <section class="slide" id="ArtistCount">
    <div class="slide-text" id="TotArtistText">
      <h3 id="artistsTotal"></h3>
      <h2 class="labels" id="totArtistLabel">Total Artists</h2>
    </div>
    <img id="boomboxImg" src="radio.png">
    <img id="silkbg" src="silk.jpg">
  </section>

  <section class="slide" id="TopArtist">
    <h2 class="labels" id="TopArtistText">Your Top Artist</h2>
    <h3 id="artistTop"></h3>

    <div id="TopArtistImg">
      <img id="ArtistImg" src="sza-plant.avif">
    </div>

    <h4 id="artistMin"></h4>
    <h4 id="artistHour"></h4>
  </section>

  <section class="slide" id="TopArtistStats">
    <div id="ArtistStatHead">
      <h2 class="labels">Top Artist Stats</h2>
    </div>

    <div class="slide-text" id="ArtistStatMain">
      <div class="img-container">
        <img id="ArtistStatImg" src="sza-plant.avif">
      </div>
    </div>

    <div class="slide-text" id="ArtistStatText">
      <h3 id="artistStatTop"></h3>
      <h4 id="artistPeakDay"></h4>
      <h4 id="artistPeakTime"></h4>
    </div>
  </section>

  <section class="slide" id="TopSong">
    <h2 class="labels">Your Top Song</h2>
    <h3 id="songTop"></h3>
    <img id="TopSongImg" src="sza bug.png">
    <h4 id="songMin"></h4>
    <h4 id="songHr"></h4>
  </section>

  <section class="slide" id="TopSongStats">
    <div class="slide-text" id="SongStatHead">
      <h2 class="labels">Top Song Stats</h2>
    </div>

    <div class="slide-text" id="SongStatMain">
      <img id="SongStatImg" src="sza bug.png">
    </div>

    <div class="slide-text" id="SongStatExtra">
      <h3 id="SongStatName"></h3>
      <h4 id="songPeakDay"></h4>
      <h4 id="songPeakTime"></h4>
    </div>
  </section>

  <a href="#" id="scrollBtn">&#8593</a>

  <script src="script.js"></script>
</body>
</html>
